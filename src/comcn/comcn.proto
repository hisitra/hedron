syntax = "proto3";

option go_package= ".;comcn";

message Message {
  bytes Value = 1;
}

service External {
  rpc Create(Message) returns (Message);
  rpc Read(Message)   returns (Message);
  rpc Update(Message) returns (Message);
  rpc Delete(Message) returns (Message);
}

service Internal {
  rpc Get(Message) returns (Message);
  rpc Set(Message) returns (Message);
}